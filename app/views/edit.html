<h1>Editing {{.Title}}</h1>
<form action="/save/">
  <div><span>Title : </span><input type="text" name="title" value="{{.Title}}" style="margin-bottom: 20px;"></div>
  <div><textarea name="body" rows="20" cols="80">{{printf "%s" .Body}}</textarea></div>
  <div><input type="submit" value="Save"></div>
</form>
